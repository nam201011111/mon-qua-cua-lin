<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dành Tặng Em - Cục Dàng Của Nam ❤️</title>
    <link href="https://fonts.googleapis.com/css2?family=Dancing+Script:wght@400;700&display=swap" rel="stylesheet">
    <style>
        /* CSS cho lớp phủ */
        .overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: linear-gradient(to bottom, #FFC0CB, #FCE4EC); 
            display: flex;
            justify-content: center;
            align-items: center;
            color: #E91E63;
            font-size: 2em;
            text-align: center;
            z-index: 9999; /* Luôn nằm trên cùng */
            transition: opacity 0.5s ease-out;
            cursor: pointer;
        }
        .overlay.hidden {
            opacity: 0;
            pointer-events: none; /* Vô hiệu hóa tương tác sau khi ẩn */
        }
        
        body {
            margin: 0;
            overflow-x: hidden;
            background: linear-gradient(to bottom, #FFC0CB, #FCE4EC); 
            font-family: 'Dancing Script', cursive;
            color: #fff;
            text-align: center;
            padding: 0; 
            position: relative;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: flex-start; 
            align-items: center;
        }

        .container {
            width: 90%;
            max-width: 600px;
            margin: 30px auto; 
            background: rgba(255, 255, 255, 0.7); 
            padding: 20px;
            border-radius: 15px;
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.2);
            position: relative;
            z-index: 10;
            display: flex;
            flex-direction: column;
            align-items: center;
            color: #4A148C;
            opacity: 0; /* Mặc định ẩn container */
            transition: opacity 1s ease-in-out;
        }

        h1 {
            font-size: 2.5em;
            color: #E91E63;
            margin-bottom: 20px;
            text-shadow: 1px 1px 2px rgba(0,0,0,0.1);
        }

        .message {
            font-size: 1.5em;
            line-height: 1.5;
            margin-bottom: 20px;
            padding: 0 10px;
            color: #880E4F;
            width: 100%;
        }
        .message p {
            text-align: center;
            font-weight: 700;
        }

        .image-gallery {
            width: 100%;
            height: 200px;
            display: flex;
            justify-content: center;
            align-items: center;
            margin-bottom: 30px;
            position: relative;
        }
        .image-gallery img {
            position: absolute;
            max-width: 250px;
            max-height: 200px;
            object-fit: contain;
            border-radius: 10px;
            box-shadow: 0 0 15px rgba(0, 0, 0, 0.2);
            opacity: 0;
            transition: opacity 1s ease-in-out;
        }
        .image-gallery img.active {
            opacity: 1;
        }

        .signature {
            font-size: 1.8em;
            margin-top: 20px; 
            padding-top: 20px;
            color: #AD1457;
            text-shadow: 1px 1px 2px rgba(0,0,0,0.1);
        }

        .music-player {
            position: fixed; bottom: 10px; right: 10px; z-index: 20; width: 1px; height: 1px; opacity: 0; overflow: hidden; pointer-events: none; 
        }

        @media (min-width: 768px) {
            .container { padding: 30px; }
            h1 { font-size: 3.5em; }
            .message { font-size: 1.6em; }
            .image-gallery img { max-width: 300px; max-height: 250px; }
            .signature { font-size: 2em; }
        }
    </style>
</head>
<body>
    
    <div class="overlay" id="overlay">
        <p>Bấm vào màn hình để mở quà tặng! ❤️</p>
    </div>

    <audio class="music-player" id="musicPlayer" loop>
        <source src="music.mp3" type="audio/mpeg">
        Trình duyệt của bạn không hỗ trợ phát file audio này.
    </audio>

    <div class="container" id="mainContainer">
        <h1>Cho em nè - Cục dàng của Nam ❤️</h1>
        <div class="message">
            <p>Chúc Bé Yêu Của Nam 20/10 Duii Dẻee!</p>
        </div>

        <div class="image-gallery">
            <img class="image-item" src="https://i.postimg.cc/CdTjc2dk/image.png" alt="Kỷ niệm 1">
            <img class="image-item" src="https://i.postimg.cc/HswSf0mR/image.png" alt="Kỷ niệm 2">
            <img class="image-item" src="https://i.postimg.cc/L8vxsHnw/image.png" alt="Kỷ niệm 3">
        </div>
        
        <p class="signature">Mãi yêu em,<br> Bé Nam</p>
    </div>

    <script>
        // HÀM CHÍNH: Phát nhạc và hiện nội dung
        function initializeContent() {
            var overlay = document.getElementById('overlay');
            var mainContainer = document.getElementById('mainContainer');
            
            // Ẩn overlay
            overlay.classList.add('hidden');
            
            // Hiện nội dung chính
            mainContainer.style.opacity = '1';

            // Bắt đầu show ảnh
            const images = document.querySelectorAll('.image-item');
            let currentIndex = 0;
            function showNextImage() {
                if (images[currentIndex]) { images[currentIndex].classList.remove('active'); }
                currentIndex = (currentIndex + 1) % images.length;
                if (images[currentIndex]) { images[currentIndex].classList.add('active'); }
            }
            setTimeout(() => {
                if (images.length > 0) {
                    images[0].classList.add('active');
                    setInterval(showNextImage, 5000);
                }
            }, 500); 
        }
        
        // LOGIC PHÁT NHẠC
        document.addEventListener('DOMContentLoaded', function() {
            var player = document.getElementById('musicPlayer');
            var overlay = document.getElementById('overlay');
            
            // 1. Thử phát nhạc ngay lập tức (Chỉ thành công trên PC/desktop)
            player.play().then(function() {
                // Thành công (PC) -> Khởi tạo nội dung ngay, không cần click
                initializeContent();
            }).catch(function(error) {
                // Thất bại (Mobile/đã bị chặn) -> Hiển thị overlay để chờ click
                overlay.style.display = 'flex'; // Đảm bảo overlay hiện
                
                // Gắn sự kiện click vào overlay
                overlay.addEventListener('click', function() {
                    player.play().then(function() {
                        initializeContent();
                    }).catch(function(innerError) {
                        // Vẫn lỗi (Rất hiếm) -> Vẫn hiện nội dung chính
                        initializeContent();
                    });
                }, { once: true }); // Chỉ chạy 1 lần
            });
            
        });
        
    </script>
</body>
</html>
