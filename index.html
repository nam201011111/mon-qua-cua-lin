<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dành Tặng Em - Cục Dàng Của Nam ❤️</title>
    <link href="https://fonts.googleapis.com/css2?family=Dancing+Script:wght@400;700&display=swap" rel="stylesheet">
    <style>
        body {
            margin: 0;
            overflow-x: hidden;
            background: linear-gradient(to bottom, #FFC0CB, #FCE4EC); 
            font-family: 'Dancing Script', cursive;
            color: #fff;
            text-align: center;
            padding: 0; 
            position: relative;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: flex-start; 
            align-items: center;
        }

        .container {
            width: 90%;
            max-width: 600px;
            margin: 30px auto; 
            background: rgba(255, 255, 255, 0.7); 
            padding: 20px;
            border-radius: 15px;
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.2);
            position: relative;
            z-index: 10;
            display: flex;
            flex-direction: column;
            align-items: center;
            color: #4A148C;
        }

        h1 {
            font-size: 2.5em;
            color: #E91E63;
            margin-bottom: 20px;
            text-shadow: 1px 1px 2px rgba(0,0,0,0.1);
        }

        .message {
            font-size: 1.5em;
            line-height: 1.5;
            margin-bottom: 20px;
            padding: 0 10px;
            color: #880E4F;
            width: 100%;
        }
        .message p {
            text-align: center;
            font-weight: 700;
        }

        .image-gallery {
            width: 100%;
            height: 200px;
            display: flex;
            justify-content: center;
            align-items: center;
            margin-bottom: 30px;
            position: relative;
        }
        .image-gallery img {
            position: absolute;
            max-width: 250px;
            max-height: 200px;
            object-fit: contain;
            border-radius: 10px;
            box-shadow: 0 0 15px rgba(0, 0, 0, 0.2);
            opacity: 0;
            transition: opacity 1s ease-in-out;
        }
        .image-gallery img.active {
            opacity: 1;
        }

        .signature {
            font-size: 1.8em;
            margin-top: 20px; 
            padding-top: 20px;
            color: #AD1457;
            text-shadow: 1px 1px 2px rgba(0,0,0,0.1);
        }

        /* FIX: Xóa toàn bộ CSS trái tim rơi */

        /* FIX: Áp dụng class music-player cho thẻ audio để nó ẩn đi và tự phát */
        .music-player {
            position: fixed; bottom: 10px; right: 10px; z-index: 20; width: 1px; height: 1px; opacity: 0; overflow: hidden; pointer-events: none; 
        }

        @media (min-width: 768px) {
            .container { padding: 30px; }
            h1 { font-size: 3.5em; }
            .message { font-size: 1.6em; }
            .image-gallery img { max-width: 300px; max-height: 250px; }
            .signature { font-size: 2em; }
        }
    </style>
</head>
<body>
    
    <audio class="music-player" autoplay loop>
        <source src="music.mp3" type="audio/mpeg">
        Trình duyệt của bạn không hỗ trợ phát file audio này.
    </audio>

    <div class="container">
        <h1>Cho em nè - Cục dàng của Nam ❤️</h1>
        <div class="message">
            <p>Chúc Bé Yêu Của Nam 20/10 Duii Dẻee!</p>
        </div>

        <div class="image-gallery">
            <img class="image-item" src="https://i.postimg.cc/CdTjc2dk/image.png" alt="Kỷ niệm 1">
            <img class="image-item" src="https://i.postimg.cc/HswSf0mR/image.png" alt="Kỷ niệm 2">
            <img class="image-item" src="https://i.postimg.cc/L8vxsHnw/image.png" alt="Kỷ niệm 3">
        </div>
        
        <p class="signature">Mãi yêu em,<br> Bé Nam</p>
    </div>

    <script>
        // FIX: Đã xóa toàn bộ code liên quan đến hiệu ứng trái tim rơi để chống lag

        const images = document.querySelectorAll('.image-item');
        let currentIndex = 0;
        function showNextImage() {
            if (images[currentIndex]) { images[currentIndex].classList.remove('active'); }
            currentIndex = (currentIndex + 1) % images.length;
            if (images[currentIndex]) { images[currentIndex].classList.add('active'); }
        }
        setTimeout(() => {
            if (images.length > 0) {
                images[0].classList.add('active');
                setInterval(showNextImage, 5000);
            }
        }, 500); 
    </script>
</body>
</html>
